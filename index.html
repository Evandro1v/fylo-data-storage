<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    
    }

    .attribution a {
      color: hsl(355, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-central">
  <div class="container-fylo">
    <div class="container-imagens1">
      <img src="/images/logo.png" alt="imagem logo fylo">
    </div>

    <div class="container-imagens2">

      <div class="fundo-imagens">
        <img src="/images/icon-document.png" alt="imagem do formato documento">
      </div>
      <div class="fundo-imagens">
        <img src="/images/icon-folder.png" alt="imagem de uma pasta">
      </div>
      <div class="fundo-imagens">
        <img src="/images/icon-upload.png" alt="imagem de upload">
      </div>

    </div>
  </div>
  <div class="container-2">
    <h2>You've used <span class="negrito">815 GB </span>of your storage</h2>
    <div class="container-text-storage">
      <span class="negrito2">185</span> <span class="cinza">GB LEFT</span>
    </div>
    <div class="container-barra">
      <div class="cor-barra">
        <div class="circulo"></div>
      </div>
    </div>
    <div class="numeros">
      <span>0 GB</span>
      <span>1000 GB</span>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">EVANDRO</a>.
  </div>
</body>

</html>
